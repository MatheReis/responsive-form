<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

</head>

<body>

    <body>
        <div class="container">
            <header>Registro de Atividades</header>
            <form action="#">
                <div class="form first">
                    <div class="details personal">
                        <!-- Title -->
                        <span class="title">Informações RA</span>

                        <!-- Informações RA -->
                        <div class="fields">
                            <div class="input-field">
                                <label>Data</label>
                                <input type="date" name="data" id="data" required>
                            </div>

                            <div class="input-field">
                                <label>Módulo</label>
                                <input type="text" placeholder="Coloque o módulo" required>
                            </div>

                            <div class="input-field">
                                <label>Aprovado por</label>
                                <input type="text" placeholder="Nome do aprovador" required>
                            </div>

                            <div class="input-field">
                                <label>REV</label>

                                <input type="text" placeholder="00000" maxlength="5" required>
                            </div>

                            <div class="input-field">
                                <label>Responsável</label>
                                <input type="text" placeholder="Nome do responsável" required>
                            </div>

                            <div class="input-field">
                                <label>Função</label>
                                <input type="text" placeholder="Função" required>
                            </div>
                        </div>
                    </div>
                    <!-- Endereço -->
                    <div class="details ID">Endereço</span>

                        <div class="fields">
                            <div class="input-field">
                                <label>CEP</label>
                                <input type="text" placeholder="00000-000" maxlength="9" required>
                            </div>

                            <div class="input-field">
                                <label>Lagradouro</label>
                                <input type="text" placeholder="Rua, Avenida, etc" required>
                            </div>

                            <div class="input-field">
                                <label>Número</label>
                                <input type="text" placeholder="12345" required>
                            </div>
                            <div class="input-field">
                                <label>UF</label>
                                <input type="text" placeholder="UF" required>
                            </div>

                            <div class="input-field">
                                <label>Complemento</label>
                                <input type="text" placeholder="Complemento" required>
                            </div>

                            <div class="input-field">
                                <label>Bairro</label>
                                <input type="text" placeholder="Bairro" required>
                            </div>
                            <div class="input-field">
                                <label>Cidade</label>
                                <input type="text" placeholder="Cidade" required>
                            </div>
                        </div>
                    </div>
                    <!-- Registro Preventivo -->
                    <div class="details ID">Registro Preventivo</span>

                        <div class="fields">

                            <div class="input-field">
                                <label>Atividade</label>

                                <div class="row">
                                    <input type="checkbox" id="check1" name="check1" value="check1">
                                    <label for="check1">Vistoria</label>

                                    <input type="checkbox" id="check2" name="check2" value="check2">
                                    <label for="check2">Retorno</label>

                                    <input type="checkbox" id="check3" name="check3" value="check3">
                                    <label for="check3">Recusa</label>
                                </div>
                            </div>

                            <div class="input-field">
                                <label>Aviso</label>
                                <select name="aviso" id="aviso">
                                    <option value="yes">Sim</option>
                                    <option value="no">Não</option>
                                </select>
                            </div>

                            <div class="input-field">
                                <label>Observações</label>
                                <input type="text" placeholder="Observações" required>
                            </div>
                            <div class="input-field">
                                <label>Criadouro</label>
                                <input type="text" placeholder="Informar o tipo de criadouro" required>
                            </div>
                            <div class="input-field">
                                <label>Aviso</label>
                                <select name="aviso" id="aviso">
                                    <option value="yes">Sim</option>
                                    <option value="no">Não</option>
                                </select>
                            </div>
                            <div class="input-field">
                                <label>Observações</label>
                                <input type="text" placeholder="Observações" required>
                            </div>
                            <!-- Column -->
                            <div class="input-field">
                                <input type="text" placeholder="Informar o tipo de criadouro" required>
                            </div>
                            <div class="input-field">
                                <select name="aviso" id="aviso">
                                    <option value="yes">Sim</option>
                                    <option value="no">Não</option>
                                </select>
                            </div>
                            <div class="input-field">
                                <input type="text" placeholder="Observações" required>
                            </div>
                            <div class="input-field">
                                <input type="text" placeholder="Informar o tipo de criadouro" required>
                            </div>
                            <div class="input-field">
                                <select name="aviso" id="aviso">
                                    <option value="yes">Sim</option>
                                    <option value="no">Não</option>
                                </select>
                            </div>
                            <div class="input-field">
                                <input type="text" placeholder="Observações" required>
                            </div>
                            <div class="input-field">
                                <input type="text" placeholder="Informar o tipo de criadouro" required>
                            </div>
                            <div class="input-field">
                                <select name="aviso" id="aviso">
                                    <option value="yes">Sim</option>
                                    <option value="no">Não</option>
                                </select>
                            </div>
                            <div class="input-field">
                                <input type="text" placeholder="Observações" required>
                            </div>

                            <button class="sumbit">
                                <span class="btnText">Registrar</span>
                                <i class="uil uil-navigator"></i>
                            </button>
                        </div>
                    </div>
                </div>
        </div>
        </form>
        </div>
    </body>

</html>
